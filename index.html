<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://avatars.githubusercontent.com/u/148011352?v=4" alt="Profile Picture" class="profile-pic">
            <h1>Krish Rathi</h1>
            <p>Front-End Developer</p>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <h2>104</h2>
                <p>Posts</p>
            </div>
            <div class="stat">
                <h2>21K</h2>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h2>53</h2>
                <p>Following</p>
            </div>
        </div>
        <div class="profile-actions">
            <button class="follow-btn">Follow</button>
            <button class="message-btn">Message</button>
        </div>
        <div class="profile-bio">
            <h3>Bio</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sapien, duis dictum neque varius proin aliquam.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
